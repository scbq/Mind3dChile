<body>
    <header>

    </header>
    <nav class="navegacion">
        <a href="index.html">Tienda</a>
        <a href="nosotros.html">Nosotros</a>

    <section class="contenedor-registro">
        <div class="contenedor-formulario">
            <h1 class="contenefor-titulo">Registro</h1>
            <form>
                <div class="input-grupo">
                    <div class="input-campo" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div><!--Fin campo-->

                    <div class="input-campo">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo">
                    </div><!--Fin campo-->

                    <div class="input-campo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div><!--Fin campo-->

                    <p>¿Olvidaste tu contraseña? <a href="#">Haz clic aquí</a> </p>
                    <div class="btn-field">
                        <button id="signup" type="button">Registro</button>
                        <button id="signin" type="button" class="disable">Login</button>
                    </div>
                </div>
        
            </form>

        </div>
    </section>
    


    <footer class="footer">
